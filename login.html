<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masuk - Bank Sampah</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="index.html">Bank Sampah</a>
        </div>
        <ul class="nav-links">
          <li><a href="index.html">Beranda</a></li>
          <li><a href="index.html#about-us">Tentang Kami</a></li>
          <li><a href="index.html#services">Layanan</a></li>
          <li><a href="index.html#contact">Kontak</a></li>
        </ul>
        <div class="auth-buttons">
          <button class="login-btn" onclick="location.href='login.html'">
            Masuk
          </button>
          <button class="signup-btn" onclick="location.href='signup.html'">
            Daftar
          </button>
        </div>
      </nav>
    </header>
    <main>
      <section class="auth-form">
        <h2>Masuk</h2>
        <form action="#" method="POST">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
          <label for="password">Kata Sandi</label>
          <input type="password" id="password" name="password" required />
          <button type="submit" class="submit-btn">Masuk</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Bank Sampah. Semua Hak Dilindungi.</p>
    </footer>
  </body>
</html>
