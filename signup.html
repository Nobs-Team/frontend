<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Bank Sampah</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="index.html">Bank Sampah Salatiga</a>
        </div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html">About Us</a></li>
          <li><a href="index.html">Services</a></li>
          <li><a href="index.html">Contact</a></li>
        </ul>
        <div class="auth-buttons">
          <button class="login-btn" onclick="location.href='login.html'">
            Login
          </button>
          <button class="signup-btn" onclick="location.href='signup.html'">
            Sign Up
          </button>
        </div>
      </nav>
    </header>
    <main>
      <section class="auth-form">
        <h2>Sign Up</h2>
        <form action="#" method="POST">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
          <button type="submit" class="submit-btn">Sign</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Bank Sampah Salatiga. All Rights Reserved.</p>
    </footer>
  </body>
</html>
